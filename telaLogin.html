<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="telaLogin.css">
    <title>Pizzaria Tony</title>
</head>
<body>
    <header>
        <img src="./img/Vector.png" alt="Logo Pizza" class="logo">
        <img src="./img/Tony Pizzaria.png" alt="Tony Pizzaria" class="tituloLogo">
    </header>
    <main>
        <h1 class="title">Acesse a sua conta</h1>
        <p class="content">O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        <div class="email">
            <img class="logo-email" src="./img/emailL.png" alt="Email">
            <input class="placeholder" placeholder="Seu e-mail aqui" type="email">
            <img src="./img/Line 1.png" alt="linha1">
           
        </div>
        <div class="senha">
            <img class="logo-senha" src="./img/Lock.png" alt="Senha">
            <input class="placeholder" placeholder="Sua senha" type="password">
            <img src="./img/Line 1.png" alt="linha">
           
        </div>
        <a href="./telaHome.html">
            <button class="button">Entrar</button>
        </a>
        <div class="esqueceu-senha">
            <a href="">Esqueci a senha</a>
        </div>
    </main>
    <footer>
        <p>Ainda não tem uma conta?</p>
        <a class="criar-conta" href="./criarConta.html">Criar conta</a>
    </footer>
</body>
</html>
